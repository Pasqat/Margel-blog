{% extends 'blog_app/base.html' %}

{% block main_content %}
<div class="confirm-delete">
    <form method="POST">
    {% csrf_token %}
    <h3 style="margin-bottom: 2em">Are you sure you want to delete {{object}}?</h3>
    <input type="submit" class="btn btn-warning btn-large" value="Confirm">
</form>
</div>


{% endblock %}

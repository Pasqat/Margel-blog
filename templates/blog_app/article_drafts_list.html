{% extends 'blog_app/base.html' %}

{% block main_content %}
<h1>Drafts to confirm</h1>
<br/>
<div class="draft-container">
    {% for article in article_list %}
<div class="draft">
    <p class="draft-date">created: {{ article.create_date|date:'d-m-Y'}}</p>
    <h2><a href="{% url 'blog_app:article_detail' pk=article.pk %}">{{article.title}}</a></h2>
    <!-- <p>{{article.content|safe|truncatechars:200}}</p> -->
</div>

{% endfor %}
</div>


{% endblock %}

{% extends 'blog_app/base.html' %}

{% block main_content %}

{% for article in articles %}
<div class="post">
    <p class="date">created: {{ article.create_date|date:'d-mY'}}</p>
    <h1><a href="{% url 'article_detail' pk=article.pk %}">{{article.title}}</a></h1>
    <p>{{article.content|truncatechars:200}}</p>
</div>
{% endfor %}

{% endblock %}
